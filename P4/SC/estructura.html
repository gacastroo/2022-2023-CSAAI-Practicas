<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Memory </title>

        <link rel="stylesheet" href="/P4/SC/assets/css/memory.css" /> 
        <script src="/P4/SC/assets/js/memory-game.js" defer></script>
    </head>
    <body>
        <div class="game">
            <div class="controles">
                <button>Comenzar</button>
                <div class="display">
                    <div class="movimientos"><b>Nº de movimientos realizados:</b> 0 movimientos</div>
                    <div class="timer"><b>Tiempo transcurrido:</b> 0 sec</div>
                </div>
            </div>
            <div class="grid-container">
                <div class="tablero" grid-dimension="4">
                    <div>
                        <img src="assets/img/png/carta.png" alt="reverso" class="heart">
                        <img src="assets/img/png/carta.png" alt="reverso" class="diamond">
                        <img src="assets/img/png/carta.png" alt="reverso" class="spades">
                        <img src="assets/img/png/carta.png" alt="reverso" class="clubs">
                        <img src="assets/img/png/carta.png" alt="reverso" class="diamond">
                        <img src="assets/img/png/carta.png" alt="reverso" class="diamond">
                        <img src="assets/img/png/carta.png" alt="reverso" class="diamond">
                        <img src="assets/img/png/carta.png" alt="reverso" class="diamond">
                    </div>
                </div>
                <div class="win">¡Has Ganado!</div>
            </div>
        </div>
    </body>
</html>
